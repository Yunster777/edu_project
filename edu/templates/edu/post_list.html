{% extends "base.html" %}

{% block content %}
    <h1>Post list</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url "edu:post_detail" post.id %}">[{{ post.pk }}] {{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
    
    <a href="{% url "edu:post_create" %}" class="btn btn-primary">생성하기</a>
{% endblock %}
